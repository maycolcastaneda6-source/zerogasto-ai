<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroGasto AI - Ahorro en Perú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .primary-bg { background-color: #22c55e; }
        .primary-text { color: #22c55e; }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-results { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-[#F9F7F2] font-sans min-h-screen">
    <div id="root">
        <main class="max-w-4xl mx-auto px-6 pt-16 pb-12">
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-green-500 rounded-3xl mb-6 shadow-xl rotate-3 border-4 border-white text-white">
                    <i data-lucide="chef-hat" class="w-10 h-10"></i>
                </div>
                <h1 class="text-5xl md:text-6xl font-black text-slate-900 mb-4 tracking-tight">
                    ZeroGasto <span class="text-green-500 italic">AI</span>
                </h1>
                <p class="text-lg text-slate-500 mb-8 max-w-2xl mx-auto leading-relaxed">
                    Escanea tus ingredientes. Nuestra IA en <span class="text-red-600 font-bold">Perú</span> optimiza tu compra en todos los supermercados locales.
                </p>
            </div>

            <div class="max-w-2xl mx-auto mb-10">
                <div class="relative group">
                    <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
                        <i data-lucide="search" class="w-6 h-6"></i>
                    </div>
                    <input type="text" id="ingredienteInput" placeholder="¿Qué ingredientes tienes?" 
                           class="w-full h-20 pl-14 pr-40 rounded-3xl border-0 bg-white text-xl focus:ring-4 focus:ring-green-500/20 transition-all outline-none shadow-xl shadow-slate-200/50">
                    
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 flex gap-2">
                        <button onclick="document.getElementById('fileInput').click()" class="p-3 bg-slate-50 text-slate-500 rounded-2xl hover:bg-slate-100 hover:text-green-600 transition-all">
                            <i data-lucide="camera" class="w-6 h-6"></i>
                        </button>
                        <button onclick="generarReceta()" class="h-14 px-6 bg-green-500 text-white rounded-2xl font-bold hover:scale-105 active:scale-95 transition-all flex items-center gap-2 shadow-lg">
                            <i data-lucide="sparkles" class="w-5 h-5"></i>
                            <span>Cocinar</span>
                        </button>
                    </div>
                </div>
                <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
            </div>

            <div id="contenedorResultados"></div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-12 mb-12">
                <div class="bg-white/50 p-4 rounded-2xl border border-slate-200 text-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ahorro Diario</p>
                    <p class="font-bold text-slate-700">Vea • Metro • Tottus</p>
                </div>
                <div class="bg-white/50 p-4 rounded-2xl border border-slate-200 text-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Al por mayor</p>
                    <p class="font-bold text-slate-700">Makro</p>
                </div>
                <div class="bg-white/50 p-4 rounded-2xl border border-slate-200 text-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Premium</p>
                    <p class="font-bold text-slate-700">Wong • Vivanda</p>
                </div>
                <div class="bg-white/50 p-4 rounded-2xl border border-slate-200 text-center">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Global</p>
                    <p class="font-bold text-slate-700">Amazon</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Inicializar Iconos de Lucide
        lucide.createIcons();

        function generarReceta() {
            const ingrediente = document.getElementById('ingredienteInput').value;
            
            if(!ingrediente) {
                alert("Por favor, escribe un ingrediente primero.");
                return;
            }

            const contenedor = document.getElementById('contenedorResultados');
            
            // Mostrar los botones de todos los supermercados peruanos
            contenedor.innerHTML = `
                <div class="max-w-2xl mx-auto p-6 bg-white rounded-[2.5rem] shadow-2xl border-2 border-green-100 animate-results">
                    <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                        <i data-lucide="shopping-bag" class="text-green-500"></i>
                        Comparar precios para "${ingrediente}":
                    </h3>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <a href="https://www.plazavea.com.pe/busqueda?ft=${ingrediente}" target="_blank" class="flex items-center justify-between p-4 bg-red-50 hover:bg-red-100 rounded-2xl transition-all group">
                            <span class="font-black text-red-600 italic text-lg">plazaVea</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-red-300 group-hover:translate-x-1 transition-transform"></i>
                        </a>

                        <a href="https://www.metro.pe/busqueda?ft=${ingrediente}" target="_blank" class="flex items-center justify-between p-4 bg-yellow-50 hover:bg-yellow-100 rounded-2xl transition-all group">
                            <span class="font-black text-yellow-600 text-lg uppercase tracking-tighter">Metro</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-yellow-300 group-hover:translate-x-1 transition-transform"></i>
                        </a>

                        <a href="https://www.tottus.com.pe/buscar?q=${ingrediente}" target="_blank" class="flex items-center justify-between p-4 bg-green-50 hover:bg-green-100 rounded-2xl transition-all group">
                            <span class="font-black text-green-700 text-lg tracking-tight">TOTTUS</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-green-300 group-hover:translate-x-1 transition-transform"></i>
                        </a>

                        <a href="https://www.makro.pe/busqueda?ft=${ingrediente}" target="_blank" class="flex items-center justify-between p-4 bg-blue-50 hover:bg-blue-100 rounded-2xl transition-all group">
                            <span class="font-black text-blue-700 italic text-lg">makro</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-blue-300 group-hover:translate-x-1 transition-transform"></i>
                        </a>

                        <a href="https://www.wong.pe/busqueda?ft=${ingrediente}" target="_blank" class="flex items-center justify-between p-4 bg-slate-50 hover:bg-red-50 rounded-2xl transition-all group border border-slate-100">
                            <span class="font-black text-red-700 text-lg">Wong</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-red-200 group-hover:translate-x-1 transition-transform"></i>
                        </a>

                        <a href="https://www.vivanda.com.pe/busqueda?ft=${ingrediente}" target="_blank" class="flex items-center justify-between p-4 bg-purple-50 hover:bg-purple-100 rounded-2xl transition-all group">
                            <span class="font-black text-purple-700 text-lg italic">Vivanda</span>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-purple-300 group-hover:translate-x-1 transition-transform"></i>
                        </a>

                        <a href="https://www.amazon.com/s?k=${ingrediente}&tag=zerogastoperu-21" target="_blank" class="sm:col-span-2 flex items-center justify-between p-5 bg-orange-100 hover:bg-orange-200 rounded-2xl border-2 border-orange-300 transition-all group shadow-md">
                            <div class="flex flex-col">
                                <span class="font-black text-orange-800 text-xl tracking-tighter">amazon.com</span>
                                <span class="text-[10px] text-orange-600 font-bold uppercase">Envío directo a Perú</span>
                            </div>
                            <i data-lucide="external-link" class="w-6 h-6 text-orange-500 group-hover:scale-110 transition-transform"></i>
                        </a>
                    </div>
                </div>
            `;

            // Refrescar iconos en el nuevo HTML inyectado
            lucide.createIcons();
            
            // Hacer scroll suave hacia abajo para ver los resultados
            contenedor.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
