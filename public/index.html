<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroGasto AI - Inteligencia Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .chat-bubble { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .bg-chat { background-color: #f0f2f5; }
        .recording { animation: pulse-red 1.5s infinite; color: #ef4444 !important; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-chat font-sans min-h-screen flex flex-col">

    <header class="bg-green-600 p-4 text-white shadow-md sticky top-0 z-50 flex items-center gap-3">
        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-green-600">
            <i data-lucide="bot"></i>
        </div>
        <div>
            <h1 class="font-black leading-none">ZeroGasto AI</h1>
            <span class="text-[10px] uppercase tracking-wider opacity-80">Cerebro Gemini Activo</span>
        </div>
    </header>

    <main id="chatWindow" class="flex-1 max-w-2xl mx-auto w-full p-4 overflow-y-auto space-y-4"></main>

    <footer class="bg-white p-4 border-t border-slate-200 sticky bottom-0">
        <div class="max-w-2xl mx-auto flex items-end gap-2">
            <div class="flex-1 bg-slate-100 rounded-3xl p-2 flex items-center gap-2 border border-slate-200 focus-within:bg-white transition-all">
                <button onclick="document.getElementById('fileInput').click()" class="p-2 text-slate-500"><i data-lucide="paperclip"></i></button>
                <textarea id="userInput" rows="1" placeholder="¿Qué cocinamos hoy?" class="flex-1 bg-transparent border-0 focus:ring-0 text-slate-700 resize-none py-2 px-1 outline-none"></textarea>
                <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
                <button id="voiceBtn" onclick="toggleVoice()" class="p-2 text-slate-500"><i data-lucide="mic"></i></button>
            </div>
            <button onclick="sendMessage()" class="bg-green-600 text-white p-4 rounded-full shadow-lg hover:scale-105 active:scale-95 transition-all">
                <i data-lucide="send"></i>
            </button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        
        // CONFIGURACIÓN DE IA
        const API_KEY = "AIzaSyAhMG7gkCCSdyFql-BqmqiYhVEHomOJLOM"; //
        let chatHistory = [
            { role: "user", parts: [{ text: "Eres un experto en cocina peruana y ahorro. NUNCA sugieras cortar arroz en cubos. Si te preguntan qué hacer con sobras, da recetas creativas y menciona ofertas de Plaza Vea, Tottus o Metro si faltan ingredientes." }] },
            { role: "model", parts: [{ text: "Entendido. Soy tu asistente ZeroGasto AI especializado en Perú. ¡Empecemos!" }] }
        ];

        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');

        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `chat-bubble flex ${isUser ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `<div class="${isUser ? 'bg-green-600 text-white rounded-tr-none' : 'bg-white text-slate-700 rounded-tl-none border border-slate-100'} p-4 rounded-2xl shadow-sm max-w-[85%]">${text}</div>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || API_KEY === "AIzaSyAhMG7gkCCSdyFql-BqmqiYhVEHomOJLOM") return;

            addMessage(text, true);
            userInput.value = '';
            chatHistory.push({ role: "user", parts: [{ text: text }] });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: chatHistory })
                });

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                addMessage(aiText);
            } catch (e) {
                addMessage("Error de conexión. Revisa tu API Key.");
            }
        }

        // Reconocimiento de voz (opcional)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-PE';
        recognition.onresult = (e) => { userInput.value = e.results[0][0].transcript; sendMessage(); };
        function toggleVoice() { recognition.start(); }
    </script>
</body>
</html>
